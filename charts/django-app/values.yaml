# Docker image configuration
# NOTE: AWS Account ID is parameterized - Jenkinsfile dynamically replaces
# AWS_ACCOUNT_ID using `aws sts get-caller-identity` on each build.
image:
  repository: 155798754903.dkr.ecr.eu-west-1.amazonaws.com/django-app
  tag: v1.0.2
  pullPolicy: Always

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Horizontal Pod Autoscaler configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilization: 70

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Environment variables for Django (from lesson-4)
config:
  POSTGRES_HOST: "db"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "django_user"
  POSTGRES_DB: "django_db"
  POSTGRES_PASSWORD: "your_password_here"
  DEBUG: "False"
  ALLOWED_HOSTS: "*"

# Health probes configuration
probes:
  liveness:
    enabled: true
    path: /admin/login/
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    enabled: true
    path: /admin/login/
    initialDelaySeconds: 5
    periodSeconds: 5
